<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Quotes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="ul-list">
        <h1 class="logo">Kayumkhan_kks</h1>
        <div class="list-item">
          <li class="list">Home</li>
          <li class="list">About</li>
          <li class="list">Contact</li>
          <li class="list">Social Account</li>
        </div>
      </ul>
    </nav>
    <div class="main">
    <div class="author-quote-wrap">
      <input class="toggle-quote" type="radio" id="AQ-1" name="quote" checked />
      <div class="author-quote">
        <div class="pull-left author-photo photo-a animated bounceInLeft">
          <div class="navigate">
            <label id="left" class="label left" for="AQ-5">&nbsp;</label>
            <label id="right" class="label right" for="AQ-2">&nbsp;</label>
          </div>
        </div>
        <div class="pull-right quote-content">
          <div class="quote-text animated rotateInDownRight" id="quotes">
            Don't You<br />Think That<br />If I Were<br />Wrong,<br />I'd Know
            It?
          </div>
          <div class="quote-author animated lightSpeedIn" id="author"> Sheldon Cooper</div>
        </div>
      </div>
    </div>
</div>
<script src="script.js"></script>
  </body>
</html>
